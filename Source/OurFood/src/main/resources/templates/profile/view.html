<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<title>View Profile</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="page-header">
            <h1>User Profile</h1>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-3 center">
                <span class="profile-picture"> <img src="../assets/avatars/profile-pic.jpg" id="avatar2" alt="Alex's Avatar"
                    class="editable img-responsive" />
                </span>
                <div class="space space-4"></div>
                <h4 class="blue">
                    <span class="middle">Alex M. Doe</span>
                </h4>
            </div>
            <!-- /.col -->

            <div class="col-xs-12 col-sm-9">
                <div class="profile-user-info">
                    <div class="profile-info-row">
                        <div class="profile-info-name">Username</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" th:if="${user.username}" th:text="${user.username}">alexdoe</span>
                            <span class="editable editable-click muted" th:unless="${user.username}">Username</span>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name">Location</div>
                        <div class="profile-info-value">
                            <i class="fa fa-map-marker light-orange bigger-110"></i>
                            <span>Netherlands</span> <span>Amsterdam</span>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name">Age</div>
                        <div class="profile-info-value">
                            <span>38</span>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name">Joined</div>
                        <div class="profile-info-value">
                            <span>2010/06/20</span>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name">Last Online</div>

                        <div class="profile-info-value">
                            <span>3 hours ago</span>
                        </div>
                    </div>
                </div>
                <div class="hr hr-8 dotted"></div>
                <div class="profile-user-info">
                    <div class="profile-info-row">
                        <div class="profile-info-name">Website</div>
                        <div class="profile-info-value">
                            <a target="_blank" href="#">www.alexdoe.com</a>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name">
                            <i class="middle ace-icon fa fa-facebook-square bigger-150 blue"></i>
                        </div>
                        <div class="profile-info-value">
                            <a href="#">Find me on Facebook</a>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name">
                            <i class="middle ace-icon fa fa-twitter-square bigger-150 light-blue"></i>
                        </div>
                        <div class="profile-info-value">
                            <a href="#">Follow me on Twitter</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col -->
        </div>
    </div>
</body>
</html>
