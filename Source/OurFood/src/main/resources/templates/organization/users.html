<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<title>Users</title>
</head>
<body data-navlink="List Users">
	<div layout:fragment="content" class="container-fluid">
				<h1 class="page-header">
					Users <small>Users in this Org</small>
				</h1>
		<div class="row">
			<!-- begin col-12 -->
			<div class="col-md-12 ui-sortable">
				<!-- begin panel -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Users</h4>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table" id="user-list">
								<thead>
									<tr>
										<th>User</th>
									</tr>
								</thead>
								<tbody>
									<th:block th:each="user : ${users}">
										<tr th:attr="data-user-id=${user.id}">
											<td><a th:href="@{/users/view-user/{id}(id=${user.id})}" th:text="${user.firstName}" title="User Details">Name</a></td>
										</tr>
									</th:block>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<!-- end panel -->
			</div>
			<!-- end col-12 -->
		</div>
	</div>
	<script type="text/javascript" layout:fragment="script">
	</script>
</body>
</html>
