<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Organization : Create</title>
</head>
<body data-navlink="Create Organization">
	<div layout:fragment="content" class="container-fluid">
		<div class="row">
			<div class="col-md-12">
			<div class="page-header header-background">
					<h1>
						<span>Organization</span><small> <i
					class="ace-icon fa fa-angle-double-right"></i> Create
				</small>
						<div role="toolbar" class="pull-right hide">
							<div class="btn-group">
								<button type="button" class="btn btn-white btn-success"
									id="home">
									<i class="ace-icon fa fa-home bigger-120"></i>
								</button>
								<button type="button" class="btn btn-white btn-warning"
									id="delete">
									<i class="ace-icon fa fa-trash-o bigger-120"></i>Delete
								</button>
							</div>
						</div>
					</h1>
				</div>
				<form id="registerForm" th:action="@{/organization/create}"
					action="#" method="post" role="form" class="form-horizontal"
					th:object="${register}">
					<div class="row" th:if="${#fields.hasErrors('*')}">
						<div class="col-md-12">
							<div class="note note-danger">
								<h4>Validation errors</h4>
								<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Validation
									errors</p>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="org-name" class="control-label col-md-2">Organization
							Name</label>
						<div class="col-md-3">
							<input type="text" th:field="${organization.name}"
								placeholder="Organization Name" class="form-control mandatory"
								id="org-name" required="required" maxlength="50" />
						</div>
						<label for="org-type" class="control-label col-md-2">Organization
							Type</label>
						<div class="col-md-3">
							<input type="text" name="type" placeholder="Organization Type"
								class="form-control mandatory" id="org-type" required="required"
								maxlength="50" />
						</div>
					</div>
					<div class="form-group">
						<label for="org-size" class="control-label col-md-2">Organization
							Size</label>
						<div class="col-md-3">
							<input type="number" name="size" placeholder="Organization Size"
								class="form-control mandatory" id="org-size" required="required" 
								maxlength="10" />
						</div>
						<label for="org-type" class="control-label col-md-2">Organization
							URL</label>
						<div class="col-md-3">
							<input type="url" name="url" placeholder="Organization URL"
								class="form-control" id="org-type" maxlength="225"/>
						</div>
					</div>
					<div class="form-group">
						<label for="org-description" class="control-label col-md-2">Organization
							Description</label>
						<div class="col-md-8">
							<textarea name="description" 
								placeholder="Organization Description" class="form-control"
								id="org-description" maxlength="225"></textarea>
						</div>
					</div>
					<div class="form-group">					
						<div class="col-md-8 col-md-offset-2">
							<input type="submit" class="btn btn-sm btn-success " id="btn-submit"
								value="Register" />&nbsp;<a type="button"
								class="btn btn-sm btn-danger" id="btn-group-cancel"
								th:href="@{/organization/list}">Cancel</a>

						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script layout:fragment="script" type="text/javascript">
		function formSubmitListener() {

			$("#registerForm").on("submit", function() {
				if ($('#registerForm').parsley().isValid()) {
					$("#btn-submit").prop('disabled', true);
				}
			});
		}
		
		$(document).ready(function() {
			$("#registerForm").parsley();
			formSubmitListener();
		});
	</script>
</body>
</html>
