<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<title>User: Add to org</title>
</head>
<body>
	<div layout:fragment="content" class="container-fluid">
		<h1 class="page-header">User: Add to org</h1>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-inverse">
					<div class="panel-heading">
						<h4 class="panel-title">Add Existing user to org</h4>
					</div>
					<div class="panel-body">
						<form id="userForm" th:action="@{/organization/add-user}" action="#" method="post" role="form" class="form-horizontal">
							<input type="hidden" name="organizationId" th:value="${organization.id}" />
							<div class="form-group">
								<label for="primaryEmail" class="control-label col-md-3">Email Address of the user to add</label>
								<div class="col-md-9">
									<input type="text" class="form-control" name="primaryEmail" id="primaryEmail" />
								</div>
							</div>
                            <div class="form-group">
                                <div class="col-md-offset-3 col-md-9">
                                    <input type="submit" value="Add User" class="btn btn-sm btn-success" />
                                </div>
                            </div>
                        </form>
					</div>
				</div>

			</div>
			<!-- /.col-lg-12 -->
		</div>
	</div>
</body>
</html>
