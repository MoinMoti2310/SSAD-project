<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<title>Crop</title>
</head>
<body>
	<div layout:fragment="content" class="container">		
		<div class="row vertical-align">		
			<div class="col-md-4 col-md-offset-4">
				<form id="createCrop" th:action="@{/crop/create}" action="#" method="post" role="form" class="form-horizontal" th:object="${crop}">
					<div class="row" th:if="${#fields.hasErrors('*')}">
						<div class="col-md-12">
							<div class="note note-danger">
								<h4>Validation errors</h4>
								<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Validation errors</p>
							</div>
						</div>
					</div>
					<fieldset>
						<div class="form-group row">
							<label for="first-name" class="sr-only control-label">First Name</label>
							<div class="col-md-6">
								<input type="text" th:field="*{name}" placeholder="First Name" class="form-control input-xs" id="first-name" required="required" pattern="/^[\w'\s]+$/" />
							</div>
							<label for="last-name" class="sr-only control-label">Last Name</label>
							<div class="col-md-6">
								<input type="text" th:field="*{category}" placeholder="Last Name" class="form-control input-xs" id="last-name" required="required" pattern="/^[\w'\s]+$/" />
							</div>
						</div>						
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-lg btn-success pull-right" value="Register" />
                            </div>
                        </div>
                    </fieldset>
				</form>
			</div>
		</div>
	</div>
	<script layout:fragment="script" type="text/javascript">
		$(document).ready(function() {
			$('#createCrop').parsley();
		});
	</script>
</body>
</html>
