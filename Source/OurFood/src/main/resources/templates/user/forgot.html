<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="static">
<head>
<title>User : Forgot Password</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div class="row">
			<!-- begin col-6 -->
			<div class="col-md-6 col-md-offset-3">
				<form id="forgotForm" th:action="@{/users/forgot}" action="#" method="post" role="form" class="form-horizontal" data-parsley-validate="">
					<div class="row" th:if="${notfound == 'true'}">
						<div class="col-md-12">
							<div class="note note-danger">
								<h4>Invalid</h4>
								<p>Email address not registered</p>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="login" class="control-label col-md-3 sr-only">Email Address</label>
						<div class="col-md-12">
							<input type="email" name="login" required="required" data-parsley-error-message="Enter a valid email" id="login" th:value="${login}" class="form-control" placeholder="Email Address" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<input type="submit" class="btn btn-success" value="Reset Password" />
						</div>
					</div>
				</form>
			</div>
			<!-- end col-12 -->
		</div>
		<!-- end row -->
	</div>
</body>
</html>
