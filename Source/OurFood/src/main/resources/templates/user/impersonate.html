<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<title>User: Impersonate</title>
</head>
<body>
	<div layout:fragment="content" class="container-fluid">
		<h1 class="page-header">User: Impersonate</h1>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-inverse">
					<div class="panel-heading">
						<h4 class="panel-title">Impersonate an user</h4>
					</div>
					<div class="panel-body">
						<form id="userForm" th:action="@{impersonate}" action="#" method="post" role="form" class="form-horizontal">
							<div class="form-group">
								<label for="primaryEmail" class="control-label col-md-3">Email Address of the user to impersonate</label>
								<div class="col-md-9">
									<input type="text" name="primaryEmail" id="primaryEmail" />
								</div>
							</div>
							<div class="form-group">
								<label for="passwrod" class="control-label col-md-3">Your password</label>
								<div class="col-md-9">
									<input type="password" name="password" id="password" />
								</div>
							</div>
                            <div class="form-group">
                                <div class="col-md-offset-3 col-md-9">
                                    <input type="submit" value="Impersonate" class="btn btn-sm btn-success" />
                                </div>
                            </div>
                        </form>
					</div>
				</div>

			</div>
			<!-- /.col-lg-12 -->
		</div>
	</div>
</body>
</html>
