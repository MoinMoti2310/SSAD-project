<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="static">
<head>
<title>User | Set new password</title>
</head>
<body>
	<div layout:fragment="content" class="content bg-silver-lighter">
		<div data-animation-type="fadeInDown" data-animation="true" class="container fadeInDown contentAnimated">
			<h2 class="content-title">User: New Password</h2>
			<!-- begin row -->
			<div class="row">
				<!-- begin col-6 -->
				<div class="col-md-12">
					<form id="forgotForm" th:action="@{/users/setPassword}" action="#" method="post" role="form" class="form-horizontal">

						<input type="hidden" name="resetToken" th:value="${resetToken}" /> <input type="hidden" name="login" th:value="${login}" />
						<div class="form-group">
							<label for="password" class="control-label col-md-3">Password</label>
							<div class="col-md-9 ui-sortable">
								<input type="password" name="password" id="password" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label for="confirmPass" class="control-label col-md-3">Confirm Password</label>
							<div class="col-md-9 ui-sortable">
								<input type="password" name="confirmPass" id="confirmPass" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-9 ui-sortable col-md-offset-3">
								<input type="submit" class="btn btn-sm btn-inverse" value="Set Password" />
							</div>
						</div>
					</form>
				</div>
				<!-- end col-12 -->
			</div>
			<!-- end row -->
		</div>
	</div>
</body>
</html>
